<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lista de Produtos da Maymay</title>
</head>
<body>

        <span>P치gina {{ page }}</span>
        {% if page < total_pages %} <!--condi칞칚o: S칩 exibe o link "Pr칩xima P치gina" se ainda tiver p치ginas seguintes--></total_pages>

    </div>

    <!--exibi칞칚o dos detalhes dos produtos-->

        <button id="fechar-detalhes">Fechar</button> 
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
